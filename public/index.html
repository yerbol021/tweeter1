<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-content">
      <span class="write-tweet">Write a new tweet</span>
      <i class="fas fa-angle-double-down angle-icon"></i>
    </div>

  </nav>

  <header class="header1">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>The Princess</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <div class="label1">
          <label for="tweet-text">What are you humming about?</label>
        </div>
        <textarea class="textarea1" name="text" id="tweet-text"></textarea>
        <div class="div1">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweets-container">
      <header class="header2">
        <div class="imgName">
          <img src="/images/profile-hex.png">
          <h2 class="name">Newton</h2>
        </div>
        <span class="handle">@Sirlsaac</span>
      </header>
      <div class="message">
        <p>Hello, World! This i my first tweet</p>
      </div>
      <hr>
      <footer>
        <span class="date">10 days ago</span>
        <div class="icons">
          <i class="fa-solid fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="far fa-heart"></i>
        </div>
      </footer>
    </article>
  </main>
  <form action="/tweets" method="POST">
    <!-- Form content here -->
  </form>
  <script src="scripts/composer-char-counter.js"></script>
</body>

</html>
